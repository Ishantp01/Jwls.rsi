version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=jewelhub
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
    networks:
      - jewelhub-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=jewelhub
    volumes:
      - mongo-data:/data/db
    networks:
      - jewelhub-network

volumes:
  mongo-data:

networks:
  jewelhub-network:
    driver: bridge

